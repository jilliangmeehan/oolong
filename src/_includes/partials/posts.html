<ul>
  {%- for post in collections.post | reverse -%}
  <a href="{{ post.url }}">{{ post.data.title }}</a>
  <time datetime="{{ post.date | w3DateFilter }}"
    >{{ post.date | dateFilter }}</time
  >
  <p>{{ post.data.summary }}</p>
  {% for tag in post.data.tags %}
  <p>#{{ tag }}</p>
  {% endfor %} {%- endfor -%}
</ul>
