<h2 class="now font-sans">books</h2>
<ul class="now" role="list">
  {%- for book in collections.book -%}
  <div class="item">
    <h3 class="font-serif">
      <a href="{{ book.url }}">{{ book.data.title }}</a>
    </h3>
    <p class="small">by {{ book.data.author }}</p>
    <p class="small">Status: {{ book.data.status }}</p>
  </div>
  {%- endfor -%}
</ul>
