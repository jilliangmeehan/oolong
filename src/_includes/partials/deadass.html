<h2>deadly assault</h2>
<ul role="list">
    {%- for post in collections.deadass | reverse -%}
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <time datetime="{{ post.date | w3DateFilter }}" class="small"
        >{{ post.date | dateFilter }}</time
    >
    {%- endfor -%}
</ul>
